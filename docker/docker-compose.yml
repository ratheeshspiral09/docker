mysql:
  container_name: mysql
  image: mysql:latest
  environment:
    MYSQL_DATABASE: test
    MYSQL_ROOT_PASSWORD: root

php:
  container_name: php
  image: nmcteam/php56
  volumes:
    - ./src/php-fpm.conf:/etc/php5/fpm/php-fpm.conf
    - ./src:/var/www 
    
web:
  container_name: web
  image: tutorial/nginx
  ports:
    - "8888:80"
  volumes:
    - ./src:/var/www
    - ./src/vhost.conf:/etc/nginx/sites-enabled/vhost.conf
  links:
    - php

